<form action="" method="post">
    <div class="row">
        {% csrf_token %}
        {% for field in form  %}
            <div class="col-12 {% if field.name not in 'skills,description' %}col-md-6{% endif %}">
                <div class="form-group pb-2">
                    <p class="mb-2 text-dark">{{ field.label }}</p>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-info">
            {% if 'create' in request.path %}Создать{% else %}Сохранить{% endif %}
        </button>
    </div>
</form>
